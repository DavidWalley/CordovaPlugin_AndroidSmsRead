<!DOCTYPE html>
<html>
 <!-- Single page interface definition for the Android SMS Text Messages Reader Example. -->
 <!-- (c) 2012 David C. Walley. davidwalley.ca. This work is licensed under the Creative Commons Attribution 3.0 Unported License. To view a copy of this license, visit http://creativecommons.org/licenses/by/3.0/. -->
 <head>
  <meta charset="utf-8" />
  <script type="text/javascript" src="library/cordova-2.2.0.js"          ></script>
  <meta name="viewport" content= "width=device-width; height=device-height; user-scalable=no">
  <script type="text/javascript" src="library/jquery-1.8.3.min.js"       ></script>
  <script type="text/javascript" src="library/jquery.mobile-1.2.0.min.js"></script>
  <link   type="text/css"       href="library/jquery.mobile-1.2.0.min.css" rel="stylesheet" />

  <script type="text/javascript" src="library/plugin_SmsRead.js"         ></script><!-- Connection with plug-in. -->
  <script type="text/javascript" src="SmsReaderExample.js"               ></script><!-- Code for GUI -->
 </head>
 <body>
 <body style="font-family:sans-serif;text-align:center">
  <div data-role="page" data-theme="A">
   <br />
   <div style="font-size:150%">Android SMS Text Messages Reader Example</div>
   <br /><br />
   <input type="button" value="Read 5 Latest Inbox Texts" onClick="SmsReaderExampleGo('inbox')">
   <input type="button" value="Read 5 Latest Sent Texts"  onClick="SmsReaderExampleGo('sent')">
   <br />
   <div id="divResults" style="border:solid #000000 1px">
    After you press the button above, the results (phone numbers and messages) should show up here.
   </div>
   Open source project at
   <a href="https://github.com/DavidWalley/CordovaPlugin_AndroidSmsRead">
            https://github.com/DavidWalley/CordovaPlugin_AndroidSmsRead
   </a>
  </div>
 </body>
</html>
